
<form>

    <h1>CRIANDO NOVO TODO</h1>
    
   <div class="calendar">
    <mat-form-field appearance="fill">
      <mat-label>Data para finalizar</mat-label>
      <input [(ngModel)] = "createdTodo.DataParaFinalizar" name = "createdTodo.DataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>

    <div class="input1"> 
    <mat-form-field class="form" appearance="fill">
      <mat-label>Titulo</mat-label>
      <input [(ngModel)]="createdTodo.titulo" name = "createdTodo.titulo" matInput placeholder="Ex. Estudar SpringBoot" >
    </mat-form-field>
  </div>
    
  <div class="input2">
    <mat-form-field class="form" appearance="fill">
      <mat-label>Descrição</mat-label>
      <input [(ngModel)]= "createdTodo.descricao" name = "createdTodo.descricao" matInput placeholder="Ex. Estudar para futuro projeto">
    </mat-form-field>
  </div>

    <div class="buttons">

      <button (click)="create()" mat-stroked-button color="primary">Criar</button>
      <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
