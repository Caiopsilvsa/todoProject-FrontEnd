<div class = "container">

<mat-card-actions>
 <div class="newtodo">
  <div class = "mat-elevation-z8">
  <span style="margin-right: 1rem;">Novo Todo</span>
  <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
 </div>
</mat-card-actions>

  <div class="content">
     <mat-card class="mat-elevation-z8" *ngFor ="let item of list">
   
    <p> Data para Finzalizar: {{  item.dataParaFinalizar  }} </p>
    <mat-card-header>
      <mat-card-title> {{  item.titulo  }}</mat-card-title>
      <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions class = "actions">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>done</mat-icon>
          </button>
          <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
            <mat-icon>delete</mat-icon>
          </button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
