

<div class = "container">

  <div class="new">
    <button routerLink = "create" mat-stroked-button color="primary">NOVO TODO</button>
   </div>

  <div class="content">
     <mat-card class="mat-elevation-z8" *ngFor ="let item of list">
   
    <p> Data para Finzalizar: {{  item.DataParaFinalizar  }} </p>
    <mat-card-header>
      <mat-card-title> {{  item.titulo  }}</mat-card-title>
      <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions class = "actions">
        <button (click)= "finished(item)"mat-mini-fab color="primary" >
            <mat-icon>done</mat-icon>
          </button>
          <button mat-mini-fab color="accent" >
            <mat-icon>edit</mat-icon>
          </button>
          <button (click) = "delete(item.id)" mat-mini-fab color="warn" >
            <mat-icon>delete</mat-icon>
          </button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
